<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="grish">
        <div class="container">
        <h1><b> _Create Account_</b></h1>
        <p>Fill This Box Properly To Create Account.</p>
    
   
        <form>
        <div class="input-group">
            <label for="username"><i class="fa-solid fa-user"></i></label>
            <input type="username" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <label for="gmail"><i class="fa-solid fa-envelope"></i></label>
            <input type="gmail" id="gmail" placeholder="________@gmail.com">
        </div>
        <div class="input-group">
            <label for="password"><i class="fa-solid fa-key"></i></label>
            <input type="password" id="password" placeholder="Set Your Password">
        </div>
        <button type="submit" class="create-button" ><b>Create Account</b></button>
    </div>
   </div>
</form>    

    
</body>
</html>
